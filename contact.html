<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>联系我们</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(img/bg.png);background-size: cover;">
	<div class="margin"></div>
	<div class="tit">
		<img src="img/we.png" alt="">
	</div>
	<form action="">
		<div class="must">
			<input type="text" class="name same" placeholder="姓名"><i></i>
		</div>
		<div class="must">
			<input type="text" class="ill same" placeholder="医院/诊所"><i></i>
		</div>
		<div class="must">
			<input type="tel" class="phone same" placeholder="手机号码"><i></i>
		</div>
		<textarea name="" id="bad" rows="5" placeholder="问题描述"></textarea>
		
		<div style="width: 80%;margin: 0.25rem auto 0;position: relative;overflow: hidden;">
			<div class="sc fl">&nbsp;&nbsp;上传照片</div>
			<div id="inputBox" class="fl"><input type="file" title="请选择图片" id="file" multiple accept="image/png,image/jpg,image/gif,image/JPEG"/>选择照片</div>
			<div id="imgBox"></div>
		</div>
		<img src="" alt="">
		<a href="javascript:;" class="sub"><img src="img/submit.png" alt=""></a>
		<div class="btm"></div>
	</form>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
<script type="text/javascript" src="js/uploadImg.js"></script>
<script type="text/javascript">
	imgUpload({
		inputId:'file',  //input框id
		imgBox:'imgBox', //图片容器id
		buttonId:'btn',  //提交按钮id
		data:'file1',  //参数名
		num:30,         //上传个数
	})
</script>
</html>
